<input
  type="text"
  class="form-control"
  ngbDatepicker
  #d="ngbDatepicker"
  placeholder="Seleccione fecha"
  [(ngModel)]="model"
  (click)="d.toggle()"
  (ngModelChange)="selectDateChange()"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [ngClass]="{ 'is-invalid': datePicker }"
  readonly
/>
{{ model | json }}
<p>Today's item: {{ datePicker }}</p>
